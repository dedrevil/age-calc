<body>
    <div id="calculator">
        <h1>Age Calculator</h1>
        <label for="dob">Select your Date of Birth:</label>
        <input type="date" id="dob" required>
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>

    <footer>
        <p>Built with <a href="https://poopcode.com"> Poopcode ðŸ’© </a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        window.onload = function () {
            var today = new Date().toISOString().split('T')[0];
            document.getElementById("dob").setAttribute('max', today);
        }

        function calculateAge() {
            var dob = new Date(document.getElementById('dob').value);
            var today = new Date();

            var ageInMilliseconds = today - dob;
            var ageInSeconds = ageInMilliseconds / 1000;

            var years = Math.floor(ageInSeconds / 31536000);
            var months = Math.floor((ageInSeconds % 31536000) / 2628000);
            var days = Math.floor(((ageInSeconds % 31536000) % 2628000) / 86400);
            var hours = Math.floor((((ageInSeconds % 31536000) % 2628000) % 86400) / 3600);
            var minutes = Math.floor(((((ageInSeconds % 31536000) % 2628000) % 86400) % 3600) / 60);

            var result = (years ? `${years} years, ` : ``) + (months ? `${months} months, ` : '') + (days ? `${days} days, ` : '') + (hours ? `${hours} hours, ` : '') + (minutes ? `${minutes} minutes` : '');

            document.getElementById('result').innerText = 'Your Age : ' + result;
        }
    </script>
